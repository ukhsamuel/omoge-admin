<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
        	Your Staff 
        	<a class="btn btn-outline-secondary" style="float: right;" routerLink="/dashboard/add-middleman">
	            <i class="fa fa-plus"></i> Add
	        </a>
    		</h4>
        <h6 class="card-subtitle">List of staff added by you</h6>

        <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>   

        <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'"
          [rows]="staff">
    			<ngx-datatable-column name="Name" prop="user">
    			    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
    			      <span>
    			        {{value.name}}
    			      </span>
    			    </ng-template>
    			</ngx-datatable-column>
          <ngx-datatable-column name="Actions">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            	<button md-icon-button (click)="revoke(row)">
		            <i class="fa fa-trash-alt"></i>
		        </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
