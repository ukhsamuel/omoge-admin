<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
        	Manage Products 
        	<a class="btn btn-outline-secondary" style="float: right;" routerLink="/dashboard/add-product">
	            <i class="fa fa-plus"></i> Add
	        </a>
		</h4>

        <ngb-alert *ngIf="successMessage" [type]="messageType" (close)="successMessage = null">{{ successMessage }}</ngb-alert>   
        <form class="w-50 m-b-30">
          <input type='text' class="form-control" placeholder='Type to filter' (keyup)='updateFilter($event)' />
        </form>

        <ngx-datatable #mydatatable class="material"
        [loadingIndicator]="isLoading" 
        [headerHeight]="50" 
        [limit]="20" 
        [columnMode]="'standard'" 
        [scrollbarH]="scrollBarHorizontal"
        [footerHeight]="50" 
        [rowHeight]="'auto'"
        [rows]="products">
          <ngx-datatable-column name="Name">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span>
                {{value}}
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Price">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span>
                â‚¦{{value}}
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="SKU">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span>
                {{value}}
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="FDA">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span>
                {{value}}
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Weight">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span>
                {{value}}
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            	<button md-icon-button (click)="view(row)">
		            <i class="fa fa-eye"></i>
		        </button>
            	<button md-icon-button (click)="edit(row)">
		            <i class="fa fa-pencil-alt"></i>
		        </button>
            	<button md-icon-button (click)="delete(row)">
		            <i class="fa fa-trash-alt"></i>
		        </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
