<ul class="navbar-nav float-left mr-auto">
    <li class="nav-item d-none d-md-block">
        <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)">
            <i class="mdi mdi-menu font-24"></i>
        </a>
    </li>
    <!-- ============================================================== -->
    <!-- Search -->
    <!-- ============================================================== -->

</ul>
<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-right">
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
    <li class="nav-item" ngbDropdown placement="bottom-right">
        <a ngbDropdownToggle class="nav-link text-muted waves-effect waves-dark pro-pic" href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img *ngIf="this.authenticationService.currentUserValue" src="{{this.authenticationService.currentUserValue.user.photo?BASE_URL + 'uploads/profile/' + this.authenticationService.currentUserValue.user.photo:'assets/images/users/1.jpg'}}" width="31" height="31" class="rounded-circle" alt="user">
        </a>
        <div class="dropdown-menu-right user-dd animated flipInY" ngbDropdownMenu>
            <span class="with-arrow">
                <span class="bg-success"></span>
            </span>
            <div class="d-flex no-block align-items-center p-15 bg-success text-white m-b-10">
                <div class="">
                    <!-- <img src="assets/images/users/1.jpg" alt="user" class="img-circle" width="60"> -->
                    <img src="{{this.authenticationService.currentUserValue.user.photo?BASE_URL + 'uploads/profile/' + this.authenticationService.currentUserValue.user.photo:'assets/images/users/1.jpg'}}" width="60" height="60" class="rounded-circle" alt="user">
                </div>
                <div class="m-l-10" *ngIf="authenticationService.currentUserValue">
                    <h4 class="m-b-0">{{ authenticationService.currentUserValue.user.name }}</h4>
                    <p class=" m-b-0">{{ authenticationService.currentUserValue.user.email }}</p>
                </div>
            </div>
            <a class="dropdown-item" href="javascript:void(0)">
                <i class="ti-user m-r-5 m-l-5"></i> My Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="" (click)="logout()">
                <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a>
        </div>
    </li>
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
</ul>
