<div class="row">
    <div class="col-lg-12">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
            <div class="auth-box">
                <div id="loginform" [ngClass]="{'d-none': recoverform}">
                    <div class="logo">
                        <span class="db"><img src="assets/images/chekkitlogo2.png" alt="logo" /></span>
                        <h5 class="font-medium m-b-20 nt1">Please change your default password</h5>
                        <h6 class="font-medium m-b-20 nt2">(note: you will be redirected to login )</h6>
                    </div>
                    <div class="row">
                        <div class="col-12">
                    <form [formGroup]="passwordForm" class="form-horizontal m-t-20" id="signupform" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input formControlName="password" [(ngModel)]="newCredentials.password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password" required=" " placeholder="Password">
                            </div>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input formControlName="password2" [(ngModel)]="newCredentials.password2" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" type="password" required=" " placeholder="Confirm Password">
                            </div>
                            <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                                <div *ngIf="f.password2.errors.required">Password confirmation is required</div>
                            </div>
                                <div *ngIf="newCredentials.password && newCredentials.password2 && newCredentials.password2 !== newCredentials.password" class="invalid-feedback">
                                    <div>Second password does not match first password</div>
                                </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-block btn-lg btn-info " type="submit ">Submit</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 ">
                            <div class="col-sm-12 text-center">
                               <a  [routerLink]="" (click)="logout()" class="text-info m-l-5 "><b>Logout</b></a>
                            </div>
                        </div>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
